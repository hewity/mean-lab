<h2>This is index page!</h2>
<form action="/candidates" method="post">
  <input type="string" name="candidate[title]" placeholder="title" />
  <input type="text" name="candidate[first_name]" placeholder="first_name" />
  <input type="text" name="candidate[middle_name]" placeholder="middle_name" />
  <input type="text" name="candidate[last_name]" placeholder="last_name" />
  <input type="number" name="candidate[year]" placeholder="Votes" />
  <button type="submit">Run for Office</button>
</form>
